<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="box">
        <div class="form">
            <h2>Login Form</h2>
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="username" required>
                    <span>username</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="phone" required>
                    <span>Phone Number</span>
                </div>
                <input type="submit" value="submit" class="sub" id="submit">
            </form>
        </div>
    </div>

    <script type="module">
        
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
 

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBkOj969kVZ9iMvBjIPGZOS0c2rZOv3sJ4",
    authDomain: "creativetutorial-f5c1d.firebaseapp.com",
    projectId: "creativetutorial-f5c1d",
    storageBucket: "creativetutorial-f5c1d.appspot.com",
    messagingSenderId: "45069422568",
    appId: "1:45069422568:web:9cf2df7f904c584f019e5d"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  //get ref to database services
  const db = getDatabase (app);

  document.getElementById("submit").addEventListener('click' , function(e){
    e.preventDefault();
    set(ref(db, 'user/' + document.getElementById("username").value),
    {
      
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        PhoneNumber: document.getElementById("phone").value,

        
    });

    alert("login Sucessful !");

  });

    </script>
    
</body>
</html>
